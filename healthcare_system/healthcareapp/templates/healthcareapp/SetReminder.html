  <script LANGUAGE="Javascript">
    function validate() {
      var x = document.forms["f1"]["t1"].value;
      var y = document.forms["f1"]["t2"].value;

      if (x == null || x == "") {
        window.alert("Reminder details must be enter");
        document.f1.t1.focus();
        return false;
      }
      if (y == null || y == "") {
        window.alert("Reminer time must be enter");
        document.f1.t2.focus();
        return false;
      }
      return true;
    }
  </script>

      <label for="exampleInputEmail1">Email address</label>

    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter Details to remember</label>

    Date:
    <input type="text" id="datepicker", name='datefilter' required="true">

    Time:

    <div class="col-md-12 text-center" style="margin-top: 30px;">
      <button type="submit" class="btn btn-primary text-center">Submit</button>
    </div>
  </form>
