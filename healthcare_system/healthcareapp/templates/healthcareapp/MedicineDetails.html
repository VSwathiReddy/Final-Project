{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>MediCare</title>
	<meta content="" name="descriptison">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link href="{% static 'assets/img/favicon.png' %}" rel="icon">
	<link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<script LANGUAGE="Javascript">
		function validate() {
			var x = document.forms["f1"]["t1"].value;
			var y = document.forms["f1"]["t2"].value;
			var c = document.forms["f1"]["t3"].value;
			var e = document.forms["f1"]["t4"].value;
			var a = document.forms["f1"]["t5"].value;
			var b = document.forms["f1"]["t6"].value;
			var c = document.forms["f1"]["t7"].value;
			var d = document.forms["f1"]["t8"].value;
			if (x == null || x == "") {
				window.alert("Medicine name must be enter");
				document.f1.t1.focus();
				return false;
			}
			if (y == null || y == "") {
				window.alert("Recommended dosage must be enter");
				document.f1.t2.focus();
				return false;
			}
			if (c == null || c == "") {
				window.alert("Medicine formula must be enter");
				document.f1.t3.focus();
				return false;
			}
			if (e == null || e == "") {
				window.alert("Medicine details must be enter");
				document.f1.t4.focus();
				return false;
			}
			if (a == null || a == "") {
				window.alert("Side effects must be enter");
				document.f1.t5.focus();
				return false;
			}
			if (b == null || b == "") {
				window.alert("Medical address must be enter");
				document.f1.t6.focus();
				return false;
			}
			if (c == null || c == "") {
				window.alert("Latitude must be enter");
				document.f1.t7.focus();
				return false;
			}
			if (d == null || d == "") {
				window.alert("Longitude must be enter");
				document.f1.t8.focus();
				return false;
			}
			return true;
		}


	</script>

</head>

<body>

	<!-- ======= Top Bar ======= -->
	<div id="topbar" class="d-none d-lg-flex align-items-center fixed-top">
		<div class="container d-flex">
			<div class="contact-info mr-auto">
			
			</div>
			<div class="social-links">
				
			</div>
		</div>
	</div>

	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top">
		<div class="container d-flex align-items-center">

			<h1 class="logo mr-auto"><a href="index.html">MediCare</a></h1>
			<!-- Uncomment below if you prefer to use an image logo -->
			<!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

			<nav class="nav-menu d-none d-lg-block">

			</nav><!-- .nav-menu -->

			<a href="{% url 'MedicineDetails' %}" class="appointment-btn scrollto">Add Medicine Details & Location</a>
			</li>
			<a href="{% url 'logout' %}" class="appointment-btn scrollto">Logout</a></li>

		</div>
	</header><!-- End Header -->


	<form style="margin-top: 200px;" class="container col-lg-4" method="post" action={% url 'AddMedicineDetails' %} OnSubmit="return validate()">
		{% csrf_token %}
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Medicine Name</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="medicine_name">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Recommended Dosage</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="recommended_dosage">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Medicine Formula</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="medicine_formula">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Medicine Details</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="medicine_details">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Side Effects</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="side_effects">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Medical Address </label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="medical_address">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Latitude</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="latitude">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput" style="color: black;">Longitude</label>
			<input type="text" class="form-control" id="formGroupExampleInput" 
				name="longitude">
		</div>
		<div class="col-md-12 text-center" style="margin-top: 30px;">
			<button type="submit" class="btn btn-primary text-center">Submit</button>
		</div>
	</form>


	
</body>

</html>
